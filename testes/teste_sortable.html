<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../scripts/jquery/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="../scripts/jquery-ui/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".lista").sortable({
                connectWith:".lista",
            });
            $(".lista").disableSelection();
        });
    </script>

    <style type="text/css">
        ul{
            list-style-type:none;
            margin:50 10 0 0;
            padding:0;
            background-color:#ccc;
            width:150;
            height:150;
            overflow:auto;
            float:left;
        }
        li{
            width:100;
            height:100;
            background-color:brown;
            margin:5;
        }
    </style>
</head>
<body>

<ul id="lista1" class="lista">
    <li>Filipe</li>
    <li>Arantes</li>
    <li>Fernandes</li>
</ul>

<ul id="lista2" class="lista">
    <li>Dayane</li>
    <li>Pinheiro</li>
    <li>Ronze</li>
</ul>

</body>
</html>
