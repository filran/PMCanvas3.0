<script type="text/javascript">
$(function(){

	// Custom: Hidden Input
	// click on a link - add focus to hidden input
	// ********************
	jq18('.hiddenInput').click(function(){
		jq18('#hidden').trigger('focus.keyboard');
		return false;
	});
	// Initialize keyboard script on hidden input
	// set "position.of" to the same link as above
	jq18('#hidden').keyboard({ 
		layout: 'qwerty',
		position     : {
			of : jq18('.hiddenInput'),
			my : 'center top',
			at : 'center top'
		}
	});

	
	$("li[id=teste]:last").css({"background-color":"red"});
});
</script>
